<div class="markdownx">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="editor-tab" data-toggle="tab" href="#editor" role="tab"
               aria-controls="editor"
               aria-selected="true">Editor</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="preview-tab" data-toggle="tab" href="#preview" role="tab" aria-controls="preview"
               aria-selected="false">Preview</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="editor" role="tabpanel" aria-labelledby="editor-tab">
            {% include 'django/forms/widgets/textarea.html' %}
        </div>
        <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview-tab">
            <div class="markdownx-preview"></div>
        </div>
    </div>
</div>
