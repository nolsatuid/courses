{% extends 'base-adinusa.html' %}
{% load tags_products %}

{% block content %}
<section class="special_cource padding_top">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
            <div class="card-body">
                {% for order in orders %}

                <div class="col-sm-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nomor Order : {{ order.number }}</h5>
                            <div class="row">
                                <div class="col-10">
                                    <a>Status</a> {{ order.status|order_status_display:"True"}}<br>
                                    <a>Tanggal Order</a> : {{ order.created_at }} <br>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">

                            <a class="btn btn-primary btn-block btn-sm"
                                href="{% url 'website:orders:details' order.id %}">Detail</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


    </div>
</section>
{% endblock %}
