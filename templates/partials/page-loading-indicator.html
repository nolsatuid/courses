{% comment %} <div class="modal fade" id="pageLoadingIndicator" tabindex="-1" role="dialog" aria-labelledby="pageLoadingIndicatorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center m-5" style="z-index:1000;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> {% endcomment %}

<style>
.spinner {
    z-index:1000;
    position: absolute;
    left: 50%;
    top: 50%;
    background-color: #FFFF;
    box-shadow: #c3c3c3 3px 3px 10px;
    display: none;
}
</style>

<div class="spinner">
    <div class="d-flex justify-content-center m-5">
        <div class="spinner-border text-{{ color_theme }}" role="status" style="width: 3rem; height: 3rem;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
