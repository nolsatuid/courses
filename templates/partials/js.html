{% load static %}

<!-- jQuery -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
<!--Datatables-->
<script type="text/javascript" src="{% static 'adminlte/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<!--Flatpicker-->
<script src="{% static 'website/js/flatpickr_id.js' %}"></script>
<script src="{% static 'website/js/flatpickr.js' %}"></script>

<script language="JavaScript">
    document.addEventListener("contextmenu", function(e){
        e.preventDefault();
    }, false);

    $('.btn-collapse').click(function(){
        $(this).find('i').toggleClass('fa-plus fa-minus')
    });
    $('.btn-collapse').blur(function(){
        $(this).find('i').toggleClass('fa-plus fa-minus')
    });
</script>
