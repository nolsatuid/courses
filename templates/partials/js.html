<script language="JavaScript">
    $(document).ready(function(){
        if(!($( "table" ).attr("class"))){
            $( "table" ).addClass( "table table-bordered" );
        }
    });

    $('.btn-collapse').click(function(){
        $(this).find('i').toggleClass('fa-plus fa-minus')
    });

    $('.btn-collapse .active').click(function(){
        $(this).find('i').toggleClass('fa-minus fa-plus')
    });
    
    function searchContent() {
        $(".collapse").attr("class","show");
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("keySearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("listContent");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("p")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }

    function searchContentMobile() {
        $(".collapse").attr("class","show");
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("keySearchMobile");
        filter = input.value.toUpperCase();
        ul = document.getElementById("listContentMobile");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("p")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
