<style>
    #course-content, .lead {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    #course-content img{
        width:100% !important;
        height:100% !important;
    }

    .product-list-in-card .item{
        border-radius: 0;
        border-bottom: 1px solid rgba(0,0,0,.125);
    }

    .products-list .item{
        background: #fff;
        padding: 10px 0;
    }

    .badge-discount{
        background-color: rgb(255, 234, 239);
        color: rgb(255, 92, 132);
        font-size: 90%;
    }

    .bg-blue-adinusa {
        background-color: #4D94FF !important;
    }

    @media (max-width: 991px) {
    .d-mobile {
        display: inline;
    }
    .d-wide-screen {
        display: none;
    }
    }

    @media (min-width: 992px) {
        .d-mobile {
            display: none;
        }
        .d-wide-screen {
            display: inline;
        }
    }

    .card-content-list {
        height: auto;
        max-height: 100vh;
        overflow-y: scroll;
    }

    .keySearch {
        background-image: url('{% static "website/images/searchicon.png" %}');
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
    }
</style>

<style type="text/css" media="print">
    * { display: none; }
</style>
